schema: https://stepflow.org/schemas/v1/flow.json
input_schema:
  type: object
output_schema:
  type: object
  properties:
    result:
      type: string
steps:
- id: error
  component: /mock/error
  input:
    mode:
      $input: mode
output:
  error_result:
    $step: error
    path: output
test:
  cases:
  - name: test error case that should fail
    input:
      mode: error
    output:
      outcome: failed
      error:
        code: 8
        message: error
  - name: test success case
    input:
      mode: succeed
    output:
      outcome: success
      result:
        error_result: succeeded
