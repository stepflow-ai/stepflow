schema: https://stepflow.org/schemas/v1/flow.json
inputSchema:
  type: object
outputSchema:
  type: object
  properties:
    result:
      type: string
steps:
- id: error
  component: /mock/error
  inputSchema: null
  outputSchema: null
  onError:
    action: useDefault
  input:
    mode:
      $input: mode
output:
  errorResult:
    $step: error
test:
  cases:
  - name: test error case that uses default
    input:
      mode: error
    output:
      outcome: success
      result:
        errorResult: null
  - name: test success case
    input:
      mode: succeed
    output:
      outcome: success
      result:
        errorResult:
          output: succeeded
