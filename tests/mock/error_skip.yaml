schema: https://stepflow.org/schemas/v1/flow.json
inputSchema:
  type: object
outputSchema:
  type: object
  properties:
    result:
      type: string
steps:
- id: error
  component: /mock/error
  inputSchema: null
  outputSchema: null
  onError:
    action: skip
  input:
    mode:
      $input: mode
output:
  errorResult:
    $step: error
    path: output
test:
  cases:
  - name: test error case that should skip
    input:
      mode: error
    output:
      outcome: skipped
  - name: test success case
    input:
      mode: succeed
    output:
      outcome: success
      result:
        errorResult: succeeded
