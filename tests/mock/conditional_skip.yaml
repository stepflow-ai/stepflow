schema: https://stepflow.org/schemas/v1/flow.json
inputSchema:
  type: object
  properties:
    shouldSkip:
      type: boolean
    value:
      type: string
outputSchema:
  type: object
  properties:
    result:
      type: string
    skippedResult:
      type: string
steps:
- id: conditional_step
  component: /mock/one_output
  inputSchema: null
  outputSchema: null
  skipIf:
    $input: shouldSkip
  input:
    input:
      $input: value
- id: dependent_step
  component: /mock/handle_skip
  inputSchema: null
  outputSchema: null
  input:
    input:
      $step: conditional_step
      path: output
output:
  dependentResult:
    $step: dependent_step
    path: output
test:
  cases:
  - name: do not skip with input 'a'
    input:
      shouldSkip: false
      value: a
    output:
      outcome: success
      result:
        dependentResult: received b
  - name: skip with input 'a'
    input:
      shouldSkip: true
      value: a
    output:
      outcome: success
      result:
        dependentResult: received null
  - name: do not skip with input 'hello'
    input:
      shouldSkip: false
      value: hello
    output:
      outcome: failed
      error:
        code: 500
        message: step "dependent_step" failed
        data:
          stack:
          - error: step "dependent_step" failed
            attachments:
            - 'Component: /handle_skip'
            - Component execution failed for step 'dependent_step'
            - No behavior defined for /handle_skip on {"input":"world"}
          - error: error executing user-defined function
