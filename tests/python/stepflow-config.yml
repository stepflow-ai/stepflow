plugins:
  builtin:
    type: builtin
  python:
    type: stepflow
    transport: stdio
    command: uv
    args: [--project, "../../sdks/python/stepflow-server", run, stepflow_server]
    max_retries: 3
routes:
  "/python/{component}":
    - plugin: python
  "/builtin/{component}":
    - plugin: builtin