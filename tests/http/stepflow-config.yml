plugins:
  builtin:
    type: builtin

  # Test HTTP transport with remote URL
  test_http:
    type: stepflow
    url: "http://127.0.0.1:${TEST_PORT:-8080}"

  # Test subprocess HTTP transport
  test_subprocess:
    type: stepflow
    command: uv
    args: ["run", "--project", "../../sdks/python", "--extra", "http", "python", "test_python_server.py"]

routes:
  "/test/{component}":
    - plugin: test_http
  "/test_subprocess/{component}":
    - plugin: test_subprocess
  "/builtin/{component}":
    - plugin: builtin

stateStore:
  type: inMemory