apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch
  namespace: stepflow
  labels:
    app: opensearch
    component: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
        component: search
    spec:
      containers:
      - name: opensearch
        image: opensearch-jvector:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        env:
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stepflow-secrets
              key: opensearch-password
              optional: true
        - name: DISABLE_SECURITY_PLUGIN
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /usr/share/opensearch/data
        - name: config
          mountPath: /usr/share/opensearch/config/opensearch.yml
          subPath: opensearch.yml
        - name: config
          mountPath: /usr/share/opensearch/init-index.sh
          subPath: init-index.sh
        lifecycle:
          postStart:
            exec:
              command: ["/bin/bash", "-c", "chmod +x /usr/share/opensearch/init-index.sh && /usr/share/opensearch/init-index.sh &"]
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: data
        emptyDir: {}
      - name: config
        configMap:
          name: opensearch-config
