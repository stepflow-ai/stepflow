# Docling-Serve Service
# ClusterIP service for internal access by Langflow workers.
# Accessible at: docling-serve.stepflow.svc.cluster.local:5001

apiVersion: v1
kind: Service
metadata:
  name: docling-serve
  namespace: stepflow
  labels:
    app: docling-serve
    component: document-processing
spec:
  type: ClusterIP
  selector:
    app: docling-serve
  ports:
  - name: http
    port: 5001
    targetPort: http
    protocol: TCP
