# Docling-Serve Deployment
# Document processing service for converting PDFs, DOCX, images to structured formats.
# This is an infrastructure service accessed directly by Langflow workers,
# similar to how they access OpenSearch.
#
# Future Work:
# - PVC-mounted model cache for updates without image rebuilds
# - GPU acceleration (use docling-serve-cu126 or docling-serve-cu128 images)
# - Horizontal scaling strategies for high-volume document processing
# - Model versioning and rollback support

apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling-serve
  namespace: stepflow
  labels:
    app: docling-serve
    component: document-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docling-serve
  template:
    metadata:
      labels:
        app: docling-serve
        component: document-processing
    spec:
      containers:
      - name: docling-serve
        image: quay.io/docling-project/docling-serve-cpu:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5001
          protocol: TCP
        resources:
          # Document processing is CPU-intensive
          # Adjust based on workload and cluster capacity
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        env:
        # Pod metadata (standard pattern)
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Thread contention prevention - critical for containerized deployments
        # Without this, OMP may spawn too many threads causing performance degradation
        - name: OMP_NUM_THREADS
          value: "4"
        # OpenTelemetry configuration (standard OTEL_* variables)
        # Note: Verify docling-serve OTLP support; these are standard env vars
        # that OpenTelemetry-instrumented applications typically respect
        - name: OTEL_SERVICE_NAME
          value: "docling-serve"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.stepflow-o12y.svc.cluster.local:4317"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "deployment.environment=kubernetes,service.namespace=stepflow"
        # Docling-serve configuration
        # Uncomment to enable the web UI at /ui
        # - name: DOCLING_SERVE_ENABLE_UI
        #   value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
