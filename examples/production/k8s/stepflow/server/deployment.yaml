apiVersion: apps/v1
kind: Deployment
metadata:
  name: stepflow-server
  namespace: stepflow
  labels:
    app: stepflow-server
    component: orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stepflow-server
  template:
    metadata:
      labels:
        app: stepflow-server
        component: orchestration
    spec:
      containers:
      - name: stepflow-server
        image: ghcr.io/stepflow-ai/stepflow/stepflow-server:alpine-0.9.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 7840
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        env:
        # Stepflow logging configuration
        - name: STEPFLOW_LOG_LEVEL
          value: "debug"
        - name: STEPFLOW_OTHER_LOG_LEVEL
          value: "warn"
        - name: STEPFLOW_LOG_FORMAT
          value: "json"
        # Stepflow OpenTelemetry configuration
        - name: STEPFLOW_OTLP_ENDPOINT
          value: "http://otel-collector.stepflow-o12y.svc.cluster.local:4317"
        - name: STEPFLOW_TRACE_ENABLED
          value: "true"
        - name: STEPFLOW_METRICS_ENABLED
          value: "true"
        # Standard OTEL variables for compatibility
        - name: OTEL_SERVICE_NAME
          value: "stepflow-server"
        # Pod metadata from downward API
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # OpenTelemetry resource attributes for Grafana correlation
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "deployment.environment=kubernetes,service.namespace=stepflow,service.instance.id=$(POD_NAME),k8s.pod.name=$(POD_NAME),k8s.namespace.name=$(POD_NAMESPACE)"
        # API keys from secrets (optional)
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: stepflow-secrets
              key: openai-api-key
              optional: true
        # OpenSearch connection
        - name: OPENSEARCH_HOST
          value: "opensearch.stepflow.svc.cluster.local"
        - name: OPENSEARCH_PORT
          value: "9200"
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: stepflow-secrets
              key: opensearch-username
              optional: true
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stepflow-secrets
              key: opensearch-password
              optional: true
      volumes:
      - name: config
        configMap:
          name: stepflow-server-config
