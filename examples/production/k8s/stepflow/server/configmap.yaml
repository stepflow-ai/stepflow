apiVersion: v1
kind: ConfigMap
metadata:
  name: stepflow-server-config
  namespace: stepflow
  labels:
    app: stepflow-server
    component: orchestration
data:
  stepflow-config.yml: |
    # Stepflow Configuration for Kubernetes Deployment
    # Routes Langflow component execution to Kubernetes load balancer

    plugins:
      # Built-in components (OpenAI, eval, etc.)
      builtin:
        type: builtin

      # Langflow components via Kubernetes load balancer
      # Cluster-internal routing via service DNS
      langflow_k8s:
        type: stepflow
        transport: http
        url: "http://stepflow-load-balancer.stepflow.svc.cluster.local:8080"

    routes:
      # Route all /langflow/* components to Kubernetes cluster
      "/langflow/{*component}":
        - plugin: langflow_k8s

      # Route builtin components explicitly
      "/builtin/{*component}":
        - plugin: builtin

    # State store configuration (using in-memory for demo)
    storageConfig:
      type: inMemory
