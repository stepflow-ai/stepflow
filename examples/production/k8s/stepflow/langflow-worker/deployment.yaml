apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow-worker
  namespace: stepflow
  labels:
    app: langflow-worker
    component: langflow-integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: langflow-worker
  template:
    metadata:
      labels:
        app: langflow-worker
        component: langflow-integration
    spec:
      containers:
      - name: worker
        image: localhost/langflow-worker:latest
        imagePullPolicy: Never  # Use local image loaded into Kind
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"
        - name: SERVER_WORKERS
          value: "3"
        # API keys from secrets
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: stepflow-secrets
              key: openai-api-key
              optional: true
        - name: LANGFLOW_API_KEY
          valueFrom:
            secretKeyRef:
              name: stepflow-secrets
              key: langflow-api-key
              optional: true
        # OpenSearch connection
        - name: OPENSEARCH_HOST
          value: "opensearch.stepflow.svc.cluster.local"
        - name: OPENSEARCH_PORT
          value: "9200"
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: stepflow-secrets
              key: opensearch-username
              optional: true
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stepflow-secrets
              key: opensearch-password
              optional: true
        # OpenSearch connection pool - increase for parallel workloads
        - name: OPENSEARCH_MAX_CONNECTIONS
          value: "20"
        # Docling document processing service
        - name: DOCLING_SERVE_URL
          value: "http://docling-serve.stepflow.svc.cluster.local:5001"
        - name: PYTHONUNBUFFERED
          value: "1"
        # Stepflow logging configuration
        - name: STEPFLOW_LOG_LEVEL
          value: "DEBUG"
        - name: STEPFLOW_SERVICE_NAME
          value: "langflow-worker"
        # Stepflow OpenTelemetry configuration
        - name: STEPFLOW_OTLP_ENDPOINT
          value: "http://otel-collector.stepflow-o12y.svc.cluster.local:4317"
        - name: STEPFLOW_TRACE_ENABLED
          value: "true"
        - name: STEPFLOW_LOG_DESTINATION
          value: "stderr,otlp"
        # Standard OTEL variables for compatibility
        - name: OTEL_SERVICE_NAME
          value: "langflow-worker"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "deployment.environment=kubernetes,service.namespace=stepflow"
        - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
          value: "true"
        # Workflow configuration variables (for SecretInput components)
        - name: CONNECTOR_TYPE
          value: "wikipedia"
        - name: OWNER
          value: "stepflow-demo"
        - name: OWNER_NAME
          value: "Stepflow Demo"
        - name: OWNER_EMAIL
          value: "demo@stepflow.ai"
