# Kind cluster configuration for Stepflow
# Usage: kind create cluster --config k8s/kind-config.yaml
#
# Compatible with Kind + Podman setup

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: stepflow
nodes:
- role: control-plane
  extraPortMappings:
  # Stepflow server API
  - containerPort: 30080
    hostPort: 7840
    protocol: TCP
  # Grafana UI
  - containerPort: 30001
    hostPort: 3000
    protocol: TCP
  # Jaeger UI
  - containerPort: 30686
    hostPort: 16686
    protocol: TCP
  # Prometheus UI
  - containerPort: 30090
    hostPort: 9090
    protocol: TCP
