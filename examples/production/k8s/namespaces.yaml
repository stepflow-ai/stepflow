# Stepflow Kubernetes Namespaces
# - stepflow: Application components (server, load balancer, workers, opensearch)
# - stepflow-o12y: Observability stack (OTel Collector, Jaeger, Prometheus, Loki, Grafana)

apiVersion: v1
kind: Namespace
metadata:
  name: stepflow
  labels:
    name: stepflow
    app.kubernetes.io/part-of: stepflow
---
apiVersion: v1
kind: Namespace
metadata:
  name: stepflow-o12y
  labels:
    name: stepflow-o12y
    app.kubernetes.io/part-of: stepflow-observability
