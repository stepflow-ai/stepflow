apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: stepflow-o12y
  labels:
    app: loki
    component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: 3100
      protocol: TCP
    - name: grpc
      port: 9096
      targetPort: 9096
      protocol: TCP
  selector:
    app: loki
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: stepflow-o12y
  labels:
    app: loki
    component: observability
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
        component: observability
    spec:
      containers:
      - name: loki
        image: grafana/loki:2.9.4
        args:
          - -config.file=/etc/loki/local-config.yaml
        ports:
          - name: http
            containerPort: 3100
            protocol: TCP
          - name: grpc
            containerPort: 9096
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /etc/loki/local-config.yaml
            subPath: config.yaml
            readOnly: true
          - name: data
            mountPath: /loki
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 3100
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3100
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: loki-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
