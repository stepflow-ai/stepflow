apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: stepflow-o12y
  labels:
    app: grafana
    component: observability
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-ui
  namespace: stepflow-o12y
  labels:
    app: grafana
    component: observability
spec:
  type: NodePort
  ports:
    - name: web
      port: 3000
      targetPort: 3000
      nodePort: 30001
      protocol: TCP
  selector:
    app: grafana
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: stepflow-o12y
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: stepflow-o12y
  labels:
    app: grafana
    component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: observability
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.3.3
        env:
          - name: GF_SECURITY_ADMIN_USER
            value: "admin"
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: "admin"
          - name: GF_USERS_ALLOW_SIGN_UP
            value: "false"
          - name: GF_SERVER_ROOT_URL
            value: "http://localhost:3000"
          - name: GF_INSTALL_PLUGINS
            value: ""
        ports:
          - name: web
            containerPort: 3000
            protocol: TCP
        volumeMounts:
          - name: datasources
            mountPath: /etc/grafana/provisioning/datasources
            readOnly: true
          - name: dashboards-provisioning
            mountPath: /etc/grafana/provisioning/dashboards
            readOnly: true
          - name: dashboard-stepflow
            mountPath: /etc/grafana/provisioning/dashboards/stepflow
            readOnly: true
          - name: dashboard-infrastructure
            mountPath: /etc/grafana/provisioning/dashboards/infrastructure
            readOnly: true
          - name: dashboard-loadbalancer
            mountPath: /etc/grafana/provisioning/dashboards/loadbalancer
            readOnly: true
          - name: dashboard-docling
            mountPath: /etc/grafana/provisioning/dashboards/docling
            readOnly: true
          - name: data
            mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning
        - name: dashboard-stepflow
          configMap:
            name: grafana-dashboard-stepflow
        - name: dashboard-infrastructure
          configMap:
            name: grafana-dashboard-infrastructure
        - name: dashboard-loadbalancer
          configMap:
            name: grafana-dashboard-loadbalancer
        - name: dashboard-docling
          configMap:
            name: grafana-dashboard-docling
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data
