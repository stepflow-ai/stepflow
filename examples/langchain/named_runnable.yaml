schema: https://stepflow.org/schemas/v1/flow.json
name: LangChain Named Runnable Example
description: Demonstrates using /invoke_named component to directly execute LangChain
  runnables from Python import paths
input_schema:
  type: object
  properties:
    text:
      type: string
      description: Text to process
    numbers:
      type: array
      items:
        type: number
      description: Numbers for statistical calculations
    template:
      type: string
      description: String template for formatting
      default: Hello {name}!
    values:
      type: object
      description: Values for template formatting
      default:
        name: World
output_schema:
  type: object
  properties:
    text_processing:
      type: object
      description: Text processing results
    stats_calculation:
      type: object
      description: Statistical calculation results
    string_formatting:
      type: object
      description: String formatting results
steps:
- id: process_text
  component: /invoke_named
  input:
    import_path: example_runnables.text_processor
    input:
      text:
        $input: text
- id: calculate_stats
  component: /invoke_named
  input:
    import_path: example_runnables.stats_calculator
    input:
      numbers:
        $input: numbers
- id: format_string
  component: /invoke_named
  input:
    import_path: example_runnables.string_formatter
    input:
      template:
        $input: template
      values:
        $input: values
output:
  text_processing:
    $step: process_text
    path: result
  stats_calculation:
    $step: calculate_stats
    path: result
  string_formatting:
    $step: format_string
    path: result
test:
  cases:
  - name: import_path_components
    input:
      text: This is an amazing example of import path LangChain components!
      numbers:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 10
      - 15
      template: Processing {item} with {method}
      values:
        item: text
        method: LangChain
    output:
      outcome: success
      result:
        text_processing:
          processed_text: This Is An Amazing Example Of Import Path Langchain Components!
          word_count: 10
          original_length: 63
        stats_calculation:
          sum: 40
          mean: 5.714285714285714
          median: 4
          range: 14
        string_formatting:
          formatted: Processing text with LangChain
