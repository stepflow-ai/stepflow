schema: https://stepflow.org/schemas/v1/flow.json
name: LangChain Decorated Runnable Example
description: Demonstrates using @server.langchain_component decorator to register
  LangChain runnables as Stepflow components
schemas:
  type: object
  properties:
    input:
      type: object
      properties:
        text:
          type: string
          description: Text to analyze and process
    output:
      type: object
      properties:
        text_analysis:
          type: object
          description: Text analysis results
        sentiment:
          type: object
          description: Sentiment analysis results
        math_results:
          type: object
          description: Mathematical operation results
steps:
- id: analyze_text
  component: /text_analyzer
  input:
    input:
      text:
        $input: text
    execution_mode: invoke
- id: classify_sentiment
  component: /sentiment_classifier
  input:
    input:
      text:
        $input: text
- id: math_operations
  component: /math_operations
  input:
    input:
      a: 10
      b: 3
output:
  text_analysis:
    $step: analyze_text
  sentiment:
    $step: classify_sentiment
  math_results:
    $step: math_operations
test:
  cases:
  - name: registered_components
    input:
      text: This is a fantastic example of registered LangChain components!
    output:
      outcome: success
      result:
        text_analysis:
          word_count: 9
          char_count: 63
          char_count_no_spaces: 55
          sentence_count: 1
          uppercase_ratio: 0.047619047619047616
        sentiment:
          sentiment: positive
          confidence: 0.5
        math_results:
          sum: 13
          product: 30
          power: 1000
