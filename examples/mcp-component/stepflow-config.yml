# Example Stepflow configuration with MCP plugin
# This shows how to configure an MCP server as a plugin

plugins:
  # Built-in Stepflow components
  builtin:
    type: builtin

  # MCP server for filesystem operations  
  # Note: On macOS, /tmp is a symlink to /private/tmp, so we use the resolved path
  filesystem:
    type: mcp
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/private/tmp"
    env:
      # Optional environment variables for the MCP server
      DEBUG: "false"

  # Another MCP server for brave search (example)
  # brave-search:
  #   type: mcp
  #   command: npx
  #   args:
  #     - "-y"
  #     - "@modelcontextprotocol/server-brave-search"
  #   env:
  #     BRAVE_API_KEY: "your-api-key-here"

routes:
  "/filesystem/{*component}":
    - plugin: filesystem
  "/{*component}":
    - plugin: builtin

# Optional: Configure state storage
storageConfig:
  type: inMemory