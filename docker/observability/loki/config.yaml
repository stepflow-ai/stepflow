# Loki configuration for Stepflow log aggregation

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query configuration
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

# Ruler configuration (for alerts and recording rules)
ruler:
  alertmanager_url: http://localhost:9093
  storage:
    type: local
    local:
      directory: /loki/rules

# Limits configuration
limits_config:
  # Maximum number of active streams per tenant
  max_streams_per_user: 10000

  # Maximum number of label names per series
  max_label_names_per_series: 30

  # Ingestion rate limit (in bytes per second)
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

  # Query limits
  max_query_length: 721h  # 30 days
  max_query_lookback: 0h  # no limit
  max_entries_limit_per_query: 5000
  max_chunks_per_query: 2000000

  # Retention (global)
  retention_period: 744h  # 31 days

  # Per-stream rate limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

  # Reject old samples (older than max_lookback)
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days

# Compactor configuration (for retention and cleanup)
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h  # 31 days

# Frontend configuration (query optimization)
frontend:
  compress_responses: true
  max_outstanding_per_tenant: 256
  log_queries_longer_than: 5s

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  chunk_encoding: snappy
  wal:
    enabled: true
    dir: /loki/wal

# Analytics configuration
analytics:
  reporting_enabled: false
