excludes:
  - docs/.*
  - stepflow-ui/.*
  - .*\.ya?ml
  - .*\.snap
  - .*\.toml
  - .*\.md
  - .*\.ts
  - .*\.json
  - .*\.js
  - LICENSE
  - NOTICE
  - \.gitignore
  - requirements.txt
  - .prettierrc
  - .python-version
  - py.typed
  - uv.lock
  - Cargo.lock
  - __pycache__/.*
  - .*\.pyc
  - .*\.pyo
  - .*\.pyd
  - .*\.egg-info/.*
  - \.pytest_cache/.*
  - \.mypy_cache/.*
  - \.venv/.*
  - venv/.*
  - env.*
  - \.dockerignore

