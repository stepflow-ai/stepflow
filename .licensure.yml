comments:
  - columns: 100
    extension: rs
    commenter:
      type: line
      comment_char: "//"
      trailing_lines: 1
  - columns: 80
    extensions: [py, sh]
    commenter:
      type: line
      comment_char: "#"
      trailing_lines: 1
  - columns: 80
    extension: any
    files:
      - "[^/]+/Dockerfile[.a-zA-Z_-]*"
    commenter:
      type: line
      comment_char: "#"
      trailing_lines: 1