apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: stepflow-o12y
data:
  dashboards.yaml: |
    # Grafana dashboard provisioning for Stepflow
    #
    # This file tells Grafana where to find dashboard JSON files.
    # Dashboards will be automatically loaded and kept in sync.

    apiVersion: 1

    providers:
      # Stepflow application dashboards
      - name: 'Stepflow Dashboards'
        orgId: 1
        folder: 'Stepflow'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards/stepflow

      # Infrastructure/observability stack dashboards
      - name: 'Infrastructure'
        orgId: 1
        folder: 'Infrastructure'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards/infrastructure

      # Load balancer dashboards
      - name: 'Load Balancer'
        orgId: 1
        folder: 'Infrastructure'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards/loadbalancer
