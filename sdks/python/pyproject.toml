# Python SDK workspace configuration
# The main package is in stepflow-worker/

[tool.uv.workspace]
members = [
    "stepflow-worker",
    "stepflow-api",
    "stepflow-client",
    "stepflow-core",
    "stepflow-py",
    "stepflow-runtime",
]

[tool.uv.sources]
stepflow-worker = { workspace = true }
stepflow-api = { workspace = true }
stepflow-client = { workspace = true }
stepflow-core = { workspace = true }
stepflow-py = { workspace = true }
stepflow-runtime = { workspace = true }

[dependency-groups]
dev = [
    "datamodel-code-generator[http,ruff]>=0.31.2",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=4.1.0",
    "poethepoet>=0.24.0",
    "ruff>=0.9.4",
    "mypy>=1.8.0",
    "deptry>=0.22.0",
    "fastapi>=0.104.1",
    "uvicorn>=0.24.0",
    "sse-starlette>=1.6.5",
    "openai>=1.97.1",
    "httpx>=0.25.0",
    "pytest-mock>=3.14.1",
    "langchain-core>=0.3.72",
]

[tool.poe]
verbosity = -1

[tool.poe.env]
RUFF = "ruff@0.9.4"
DEPTRY = "deptry@0.22.0"

[tool.poe.tasks.fmt-check]
help = "Runs `ruff format --check` to check for formatting issues (fix with `fmt-fix`)"
cmd = "uvx ${RUFF} format --check --exclude='**/generated_*.py' ."

[tool.poe.tasks.fmt-fix]
help = "Runs `ruff format` to fix formatting issues"
cmd = "uvx ${RUFF} format --exclude='**/generated_*.py' ."

[tool.poe.tasks.lint-check]
help = "Runs `ruff check` to check for lint issues (fix with `lint-fix`)"
cmd = "uvx ${RUFF} check ."

[tool.poe.tasks.lint-fix]
help = "Runs `ruff check --fix` to fix lint issues"
cmd = "uvx ${RUFF} check --fix ."

[tool.poe.tasks.type-check]
help = "Runs `mypy` to check for static type issues"
cmd = "uv run --project stepflow-worker mypy stepflow-worker/src stepflow-worker/tests"

[tool.poe.tasks.dep-check]
help = "Runs `deptry` to check for dependency issues"
cwd = "stepflow-worker"
cmd = "uvx ${DEPTRY} src tests"

[tool.poe.tasks.codegen-check]
help = "Check that generated types are up-to-date"
cmd = "uv run python generate.py --check"

[tool.poe.tasks.codegen-fix]
help = "Regenerate types from schemas"
sequence = [
    {cmd = "uv run python generate.py"},
]

[tool.poe.tasks.test]
help = "Run tests for all packages"
cmd = "uv run --project stepflow-worker pytest stepflow-worker/tests"

[tool.poe.tasks.fmt]
help = "Alias for fmt-fix"
ref = "fmt-fix"

[tool.poe.tasks.lint]
help = "Runs all checks (fixing where possible)"
sequence = ["codegen-fix", "fmt-fix", "lint-fix", "dep-check"]

[tool.poe.tasks.typecheck]
help = "Alias for type-check"
ref = "type-check"

[tool.poe.tasks.check]
help = "Runs all checks and tests"
sequence = ["lint", "test"]

[tool.ruff]
target-version = "py311"
line-length = 88
extend-exclude = ["**/generated_*.py", "**/stepflow-api/**", "stepflow-api"]

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"**/{tests,tools,scripts}/*" = ["D", "DOC", "T201", "B018", "F841", "E712"]
"generate.py" = ["T201", "E501"]
"**/generated_*.py" = ["E501", "UP006", "UP035"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
exclude = ["**/generated_*.py"]

[tool.deptry]
ignore = ["DEP002"]
extend_exclude = ["types-jsonschema"]

[tool.deptry.package_module_name_map]
opentelemetry-api = "opentelemetry"
opentelemetry-sdk = "opentelemetry"
opentelemetry-exporter-otlp-proto-grpc = "opentelemetry"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
strict_equality = false

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "stepflow_worker.generated_flow"
ignore_errors = true

[[tool.mypy.overrides]]
module = "stepflow_worker.generated_protocol"
ignore_errors = true

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
