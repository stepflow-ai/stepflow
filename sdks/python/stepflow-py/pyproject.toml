[project]
name = "stepflow-py"
version = "0.1.0"
description = "Python SDK for Stepflow - build and run AI workflows"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "DataStax Inc."}
]
maintainers = [
    {name = "DataStax Inc."}
]
requires-python = ">=3.11"
keywords = [
    "workflow",
    "automation",
    "ai",
    "stepflow",
    "orchestration",
    "llm",
    "agents",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "stepflow-core",
    "stepflow-client",
    "stepflow-worker",
]

[project.optional-dependencies]
runtime = [
    "stepflow-runtime",
]
http = [
    "stepflow-worker[http]",
]
langchain = [
    "stepflow-worker[langchain]",
]
all = [
    "stepflow-py[runtime,http,langchain]",
]

[project.urls]
Homepage = "https://stepflow.org"
Documentation = "https://stepflow.org"
Repository = "https://github.com/stepflow-ai/stepflow"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stepflow_py"]
