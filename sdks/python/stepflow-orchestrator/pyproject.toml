[project]
name = "stepflow-orchestrator"
version = "0.9.0"
description = "Stepflow orchestrator binary distribution - launch Stepflow server as a subprocess"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "DataStax Inc."}
]
maintainers = [
    {name = "DataStax Inc."}
]
requires-python = ">=3.11"
keywords = [
    "workflow",
    "automation",
    "ai",
    "stepflow",
    "orchestration",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Typing :: Typed"
]
dependencies = [
    "msgspec>=0.19.0",
]

[project.urls]
Homepage = "https://stepflow-ai.github.io/stepflow/"
Documentation = "https://stepflow-ai.github.io/stepflow/"
Repository = "https://github.com/stepflow-ai/stepflow"
"Bug Tracker" = "https://github.com/stepflow-ai/stepflow/issues"
"Source Code" = "https://github.com/stepflow-ai/stepflow/tree/main/sdks/python/stepflow-orchestrator"

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.9.4",
    "mypy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stepflow_orchestrator"]
# Include binary files in bin/ directory (added at build time for releases)
artifacts = ["src/stepflow_orchestrator/bin/*"]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"**/{tests,tools,scripts}/*" = ["D", "DOC", "T201", "B018", "F841", "E712"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

# Note: mypy configuration is at the workspace level (sdks/python/pyproject.toml)
# to ensure consistent settings across all packages

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
