[project]
name = "stepflow-runtime"
version = "0.1.0"
description = "Embedded Stepflow runtime with bundled server"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "DataStax Inc."}
]
maintainers = [
    {name = "DataStax Inc."}
]
requires-python = ">=3.11"
keywords = [
    "workflow",
    "automation",
    "ai",
    "stepflow",
    "runtime",
    "embedded",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "stepflow-core>=0.1.0",
    "stepflow-client>=0.1.0",
    "httpx>=0.25",
]

[project.urls]
Homepage = "https://stepflow-ai.github.io/stepflow/"
Documentation = "https://stepflow-ai.github.io/stepflow/"
Repository = "https://github.com/stepflow-ai/stepflow"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stepflow_runtime"]
# Include binary as package data
artifacts = ["src/stepflow_runtime/bin/*"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.9.4",
    "mypy>=1.8.0",
]

# Ruff config inherited from workspace pyproject.toml

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"

[tool.uv.sources]
stepflow-core = { workspace = true }
stepflow-client = { workspace = true }
